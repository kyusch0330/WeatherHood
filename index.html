<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type ="module" src="./js/weatherFetch..js"></script>
  <link rel="stylesheet" href="./styles/index.css">

  <script src="https://kit.fontawesome.com/10528475d6.js" crossorigin="anonymous"></script>

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

  <title>Document</title>
</head>
<body>
  <div class="title">WeatherHood</div>
  <section>
    <div class="timeInfo">
    </div>
    <article class="weatherInfo">
      <p class="location">위치 정보 없음</p>
      <div class="weatherContainer">
        <div class="mainInfo">
          <img src="" alt="" class="weatherImage">
          <p class="weatherType"> </p>
        </div>
        <div class="subInfo">
        </div>
      </div>
    </article>
    <article class="weatherDetails">
      <div class="weatherDetailsHeader">날씨 데이터가 없어요.</div>
      <div class="weatherDetailsContent">
        <div class="tempDetailsContainer">
          <div class="tempDetailsHeader"></div>
          <div class="tempDetails">
            <div class="tempManImg"></div>
            <div class="tempDetailsInfo"></div>
          </div>
        </div>
        <div class="windDetailsContainer">
          <div class="windDetailsHeader"></div>
          <div class="windDetails"> 
            <div class="canvasContainer">
              <canvas id="windDirectionCanvas"></canvas>
            </div>
            <div class="windDetailsInfo"></div>
          </div>
        </div>
        <div class="othersContainer">
          <div class="othersHeader"></div>
          <div class="others"></div>
        </div>
      </div>
    </article>
  </section>
</body>
</html>
